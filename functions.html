<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function add()
		{
			a=parseInt(prompt("enter no1:"))
			b=parseInt(prompt("enter no2:"))
			c=a+b;
			alert("total:"+c);
		}
	</script>
</head>
<body>
	<input type="button" onclick="add()" name="add" value="click here">
</body>
</html>
