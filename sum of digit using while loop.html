<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function dis()
		{
			var n=parseInt(document.getElementById("t1").value);
			var s=0;
			while(n!=0)
			{
				r=n%10;
				n=parseInt(n/10);
				s=s+r;
			}
			document.getElementById("res").innerHTML="sum of digits:"+s;
		}
	</script>
</head>
<body>
<input type="text" id="t1" placeholder="Enter number:">
<br>
<input type="button" onclick="dis()" value="sunm of digits" name="">
<br>
<div id="res"></div>
</body>
</html>
