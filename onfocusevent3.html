<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function show()
		{
			var k=document.getElementById("t1").value;
			document.getElementById("res").innerHTML=k;
		}
		function dis1()
		{
			document.getElementById("res").innerHTML="cursor inside";
		}
		function dis2()
		{
			document.getElementById("res").innerHTML="cursor outside";
		}
	</script>
</head>
<body>
	<input type="text" id="t1" onfocus="dis1()" onblur="dis2()">
	<input type="button" id="b1" onclick="show()"  value="click me">
	<div id="res"></div>
</body>
</html>
